name: hyperpay
description: A Flutter plugin that wraps the official SDK of hyperpay.
version: 0.0.1
author: Yazeed AlKhalaf <yazeedfady@gmail.com>
homepage: https://github.com/YazeedAlKhalaf/hyperpay

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.alkhalaf.hyperpay
        pluginClass: HyperpayPlugin
      ios:
        pluginClass: HyperpayPlugin
